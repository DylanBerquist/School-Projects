<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: black;
}
#ball {
    width:50px;
    height:50px;
    border-radius:50%;
    position:absolute;
    background-color: white;
}

</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p>

<div id ="container">
<div id ="ball"></div>
</div>

<script>
function myMove() {

  var elem = document.getElementById("ball");
  var x = 0;
  var y = 0;
  var id = setInterval(frame, 5);
  
  function frame() {
    if (y <= 175 && x >=0) {
    	y++;
    	x++;
    	x++;
    	
      elem.style.top = x + 'px';
      elem.style.left = y + 'px';
      
    } else {
      y++;
      x--;
      x--;
      
      elem.style.top = x + 'px';
      elem.style.left = y + 'px';
    } if(x>=0 && y >=350){
      clearInterval(id);
    }
  }
}
</script>

</body>
</html>
